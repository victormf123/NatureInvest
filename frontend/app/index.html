<!DOCTYPE html>
<html ng-app="natureInvest" lang="en">

    <link rel="stylesheet" href="/assets/css/deps.min.css">
    <link rel="stylesheet" href="/assets/css/app.min.css">

</head>
<body>

    <script type="text/javascript">
        (function () {
            var p = document.createElement('script');
